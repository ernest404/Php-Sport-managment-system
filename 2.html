<html>
    <head>
            <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<style>
.container {
  padding: 2rem 0rem;
}

.table-image {
  
  thead{
    td, th {
      border: 0;
      color: #666;
      font-size: 0.8rem;
    }
  }
  
  td, th {
    vertical-align: middle;
    text-align: center;
    
    &.qty {
      max-width: 2rem;
    }
  }
}

.price {
  margin-left: 1rem;
}

.modal-footer {
  padding-top: 0rem;
}

</style>
<script>
    $(document).ready(function() {  
  $('#cartModal').modal('show');
});
</script>
    </head>
    <body>
        
        <div class="container">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#cartModal">
              View Cart
            </button>  
          </div>
          
          <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header border-bottom-0">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Your Shopping Cart
                  </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <table class="table table-image">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Total</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="w-25">
                          <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/vans.png" class="img-fluid img-thumbnail" alt="Sheep">
                        </td>
                        <td>Vans Sk8-Hi MTE Shoes</td>
                        <td>89$</td>
                        <td class="qty"><input type="text" class="form-control" id="input1" value="2"></td>
                        <td>178$</td>
                        <td>
                          <a href="#" class="btn btn-danger btn-sm">
                            <i class="fa fa-times"></i>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table> 
                  <div class="d-flex justify-content-end">
                    <h5>Total: <span class="price text-success">89$</span></h5>
                  </div>
                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-between">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Checkout</button>
                </div>
              </div>
            </div>
          </div>
    </body>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.js"> </script>
</html>
